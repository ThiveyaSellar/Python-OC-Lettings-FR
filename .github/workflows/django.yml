name: Django CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      SENTRY_DSN: ""
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install flake8 coverage

      # Linting
      - name: Lint (flake8)
        run: |
          flake8 oc_lettings_site
      - name: Set Django settings module
          run: echo "DJANGO_SETTINGS_MODULE=oc_lettings_site.settings" >> $GITHUB_ENV
      # Tests + coverage
      - name: Run tests with coverage
        run: |
          coverage run --source="lettings,profiles,oc_lettings_site" -m pytest
          coverage report --fail-under=80
